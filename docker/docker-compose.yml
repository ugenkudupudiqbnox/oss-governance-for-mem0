version: "3.9"

services:

  # --------------------------------------------------
  # Keycloak Database (PERSISTENT)
  # --------------------------------------------------
  keycloak-db:
    image: pgvector/pgvector:pg15
    container_name: gov_mem0_keycloak_db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - keycloak_data:/var/lib/postgresql/data
    restart: unless-stopped

  # --------------------------------------------------
  # Keycloak IAM (PERSISTENT)
  # --------------------------------------------------
  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: gov_mem0_keycloak
    command: start-dev
    depends_on:
      - keycloak-db
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak

      KC_PROXY: edge
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_PROXY_HEADERS: xforwarded

      # Admin credentials (both legacy and new)
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "9002:8080"
    restart: unless-stopped

  # --------------------------------------------------
  # Audit Database (PERSISTENT)
  # --------------------------------------------------
  audit-db:
    image: pgvector/pgvector:pg15
    container_name: gov_mem0_audit_db
    environment:
      POSTGRES_DB: audit
      POSTGRES_USER: audit
      POSTGRES_PASSWORD: audit
    volumes:
      - audit_data:/var/lib/postgresql/data
      - /opt/oss-governance-for-mem0/audit:/docker-entrypoint-initdb.d:ro
    ports:
      - "9005:5432"
    restart: unless-stopped

  # --------------------------------------------------
  # Mem0 Database (PERSISTENT)
  # --------------------------------------------------
  postgres:
    image: pgvector/pgvector:pg15
    container_name: gov_mem0_postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - mem0_data:/var/lib/postgresql/data
    restart: unless-stopped

  # --------------------------------------------------
  # Mem0 API Server
  # --------------------------------------------------
  mem0:
    image: jzacharie/mem0:latest
    container_name: gov_mem0_mem0
    environment:
      - DATABASE_URL=postgresql://mem0:mem0@postgres:5432/mem0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - postgres
    ports:
      - "9006:8000"
    restart: unless-stopped

  # --------------------------------------------------
  # API Gateway (Custom middleware with OPA + Audit)
  # --------------------------------------------------
  gateway:
    build:
      context: /opt/oss-governance-for-mem0/gateway/middleware
      dockerfile: Dockerfile
    container_name: gov_mem0_gateway
    environment:
      - OPA_URL=http://opa:8181/v1/data/mem0/authz/allow
      - MEM0_URL=http://mem0:8000
      - DB_HOST=audit-db
      - DB_NAME=audit
      - DB_USER=audit
      - DB_PASS=audit
    ports:
      - "9000:8080"
    depends_on:
      - opa
      - audit-db
    restart: unless-stopped

  # --------------------------------------------------
  # OPA (POLICY ENGINE – POLICIES AS CODE)
  # --------------------------------------------------
  opa:
    image: openpolicyagent/opa:latest
    container_name: gov_mem0_opa
    command:
      - run
      - --server
      - --addr=0.0.0.0:8181
      - --set=decision_logs.console=true
      - /policies
    volumes:
      - /opt/oss-governance-for-mem0/policies:/policies:ro
    ports:
      - "9001:8181"
    restart: unless-stopped

  # --------------------------------------------------
  # Loki (OPTIONAL BUT RECOMMENDED FOR AUDIT LOGS)
  # --------------------------------------------------
  loki:
    image: grafana/loki:2.9.0
    container_name: gov_mem0_loki
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "9004:3100"
    restart: unless-stopped

  # --------------------------------------------------
  # Grafana (PERSISTENT – AUDIT DASHBOARDS)
  # --------------------------------------------------
  grafana:
    image: grafana/grafana:10.2.0
    container_name: gov_mem0_grafana
    ports:
      - "9003:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      # Grafana server settings
      GF_SERVER_ROOT_URL: https://grafana.audit.qbnox.com
      GF_SERVER_DOMAIN: grafana.audit.qbnox.com

      # OAuth via Keycloak
      GF_AUTH_GENERIC_OAUTH_ENABLED: "true"
      GF_AUTH_GENERIC_OAUTH_NAME: Keycloak
      GF_AUTH_GENERIC_OAUTH_CLIENT_ID: grafana
      GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET: grafana-client-secret
      GF_AUTH_GENERIC_OAUTH_SCOPES: openid profile email roles
      GF_AUTH_GENERIC_OAUTH_AUTH_URL: https://iam.audit.qbnox.com/realms/mem0-governance/protocol/openid-connect/auth
      GF_AUTH_GENERIC_OAUTH_TOKEN_URL: https://iam.audit.qbnox.com/realms/mem0-governance/protocol/openid-connect/token
      GF_AUTH_GENERIC_OAUTH_API_URL: https://iam.audit.qbnox.com/realms/mem0-governance/protocol/openid-connect/userinfo
      GF_AUTH_GENERIC_OAUTH_ALLOW_SIGN_UP: "true"
      GF_AUTH_GENERIC_OAUTH_ROLE_ATTRIBUTE_PATH: "contains(roles[*], 'admin') && 'Admin' || contains(roles[*], 'auditor') && 'Viewer' || 'Viewer'"
      GF_AUTH_SIGNOUT_REDIRECT_URL: https://iam.audit.qbnox.com/realms/mem0-governance/protocol/openid-connect/logout?client_id=grafana&post_logout_redirect_uri=https%3A%2F%2Fgrafana.audit.qbnox.com%2Flogin
    depends_on:
      - loki
    restart: unless-stopped

# --------------------------------------------------
# Persistent Volumes
# --------------------------------------------------
volumes:
  keycloak_data:
  grafana_data:
  audit_data:
  mem0_data:
